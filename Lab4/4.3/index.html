<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .greeting {
            font-size: 24px;
            color: #333;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="greeting" id="greeting"></div>

    <script>
        var greetings = [
            "Chào mừng bạn đến với trang web!",
            "Xin chào! Hy vọng bạn có một ngày tuyệt vời!",
            "Chào bạn! Rất vui được gặp bạn!",
            "Xin chào! Hãy khám phá những điều thú vị!",
            "Chào! Chúc bạn một ngày tốt lành!"
        ];

        function randomGreetings(arr){
           return arr[Math.floor(Math.random() * arr.length)]
        };

       document.getElementById('greeting').innerHTML = randomGreetings(greetings)


    </script>

</body>

</html>
